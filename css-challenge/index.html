<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <main class="mobile-view">
    <header class="header">
      <div class="header__burger">
        <div class="header__burger--1"></div>
        <div class="header__burger--2"></div>
        <div class="header__burger--3"></div>
      </div>
      <h1 class="header__title">Timeline</h1>
      <div class="header__profile-pic"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg" alt="" class="header__profile-pic__img"></div>

    </header>

    <section class="today">
      <div class="today__purple-filter"></div>
      <div class="today__content">
        <h1 class="today__date">8</h1>
        <div class="today__wmy">
          <span class="today__weekday">Monday</span>
          <span class="today__month-year">Febuary 2015</span>
        </div>
      </div>

      <div class="today__add-btn">+</div>
    </section>

    <section class="timeline">
      <div class="timeline__item">
        <div class="timeline__circle timeline__circle--active"></div>

        <span class="timeline__hour">5pm</span>

        <div class="timeline__text">
          <h3 class="timeline__title">New Icon</h3>
          <span class="timeline__tag">Mobile App</span>
        </div>
      </div>
      <div class="timeline__item">
        <div class="timeline__circle"></div>

        <span class="timeline__hour">3-4pm</span>

        <div class="timeline__info">
          <h3 class="timeline__title">Design Stand Up</h3>
          <span class="timeline__tag">Hangouts</span>
          <div class="timeline__guests">
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/ashleyford/128.jpg" alt="" />
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/kfriedson/128.jpg" alt="" />
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/mattsince87/128.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="timeline__item">
        <div class="timeline__circle timeline__circle--active"></div>

        <span class="timeline__hour">12pm</span>

        <div class="timeline__text">
          <h3 class="timeline__title">Launch Break</h3>
        </div>
      </div>

      <div class="timeline__item">
        <div class="timeline__circle"></div>

        <span class="timeline__hour">9-11am</span>

        <div class="timeline__text">
          <h3 class="timeline__title">Finish Home Screen</h3>
          <span class="timeline__tag">Web App</span>
        </div>
      </div>
      <div class="timeline__line"></div>
    </section>
  </main>
</body>

</html>
